<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Herrybloxer</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            height: 100vh;
            background: url('background.jpg') no-repeat center center/cover;
        }

        /* ======= Главный экран ======= */

        .header {
            position: absolute;
            top: 20px;
            left: 30px;
            font-size: 24px;
            font-weight: bold;
            color: white;
            text-shadow: 2px 2px 5px rgba(0,0,0,0.7);
        }

        .button-container {
            position: absolute;
            top: 20px;
            right: 30px;
        }

        .btn {
            padding: 12px 20px;
            font-size: 16px;
            background-color: rgba(0, 123, 255, 0.9);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn:hover {
            background-color: rgba(0, 86, 179, 0.9);
            transform: scale(1.05);
        }

        /* ======= Экран загрузки ======= */

        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('loading.jpg') no-repeat center center/cover;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
            opacity: 0;
            visibility: hidden;
            transition: 0.5s;
        }

        .loading-screen.active {
            opacity: 1;
            visibility: visible;
        }

        .loading-title {
            font-size: 60px;
            font-weight: bold;
            margin-bottom: 10px;
            text-shadow: 2px 2px 8px black;
        }

        .loading-text {
            font-size: 24px;
            margin-bottom: 30px;
            text-shadow: 2px 2px 8px black;
        }

        .loading-logo {
            width: 120px;
            height: 120px;
            border-radius: 25px;
            animation: spin 2s linear infinite;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

    </style>
</head>
<body>

    <!-- Главный экран -->
    <div class="header">
        Образовательный конструктор 3D-игр
    </div>

    <div class="button-container">
        <button class="btn" onclick="openPlatform()">Открыть платформу</button>
    </div>

    <!-- Экран загрузки -->
    <div class="loading-screen" id="loadingScreen">
        <div class="loading-title">Herrybloxer</div>
        <div class="loading-text">Загрузка...</div>
        <img src="logo.png" class="loading-logo">
    </div>

    <script>
        function openPlatform() {
            document.getElementById("loadingScreen").classList.add("active");
        }
    </script>

</body>
</html>
