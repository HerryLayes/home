<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Herrybloxer</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            height: 100vh;
            background: url('background.jpg') no-repeat center center/cover;
            overflow: hidden;
        }

        /* ===== –°—Ç–∞—Ä—Ç–æ–≤—ã–π —ç–∫—Ä–∞–Ω ===== */

        .start-screen {
            position: absolute;
            width: 100%;
            height: 100%;
        }

        .header {
            position: absolute;
            top: 20px;
            left: 30px;
            font-size: 24px;
            font-weight: bold;
            color: white;
            text-shadow: 2px 2px 5px rgba(0,0,0,0.7);
        }

        .button-container {
            position: absolute;
            top: 20px;
            right: 30px;
        }

        .btn {
            padding: 12px 20px;
            font-size: 16px;
            background-color: rgba(0, 123, 255, 0.9);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn:hover {
            background-color: rgba(0, 86, 179, 0.9);
            transform: scale(1.05);
        }

        /* ===== –ó–∞–≥—Ä—É–∑–∫–∞ ===== */

        .loading-screen {
            position: fixed;
            width: 100%;
            height: 100%;
            background: url('loading.jpg') no-repeat center center/cover;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
            opacity: 0;
            visibility: hidden;
            transition: 0.5s;
        }

        .loading-screen.active {
            opacity: 1;
            visibility: visible;
        }

        .loading-title {
            font-size: 60px;
            font-weight: bold;
            margin-top: 20px;
            text-shadow: 2px 2px 8px black;
        }

        .loading-text {
            font-size: 24px;
            margin-top: 10px;
            text-shadow: 2px 2px 8px black;
        }

        .loading-logo {
            width: 120px;
            height: 120px;
            border-radius: 25px;
            animation: spin 2s linear infinite;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* ===== –ì–ª–∞–≤–Ω—ã–π —ç–∫—Ä–∞–Ω –ø–ª–∞—Ç—Ñ–æ—Ä–º—ã ===== */

        .platform-screen {
    position: fixed;
    width: 100%;
    height: 100%;
    opacity: 0;
    visibility: hidden;
    transition: 0.5s;
    }

        .platform-screen.active {
            opacity: 1;
            visibility: visible;
        }

        .nickname {
    position: absolute;
    top: 25px;
    right: 40px;
    color: white;
    font-size: 32px;
    font-weight: bold;
    text-shadow: 2px 2px 10px black;
}

    </style>
</head>
<body>

    <!-- –°—Ç–∞—Ä—Ç–æ–≤—ã–π —ç–∫—Ä–∞–Ω -->
    <div class="start-screen" id="startScreen">
        <div class="header">
            –û–±—Ä–∞–∑–æ–≤–∞—Ç–µ–ª—å–Ω—ã–π –∫–æ–Ω—Å—Ç—Ä—É–∫—Ç–æ—Ä 3D-–∏–≥—Ä
        </div>

        <div class="button-container">
            <button class="btn" onclick="openPlatform()">–û—Ç–∫—Ä—ã—Ç—å –ø–ª–∞—Ç—Ñ–æ—Ä–º—É</button>
        </div>
    </div>

    <!-- –≠–∫—Ä–∞–Ω –∑–∞–≥—Ä—É–∑–∫–∏ -->
    <div class="loading-screen" id="loadingScreen">
        <img src="logo.png" class="loading-logo">
        <div class="loading-title">Herrybloxer</div>
        <div class="loading-text">–ó–∞–≥—Ä—É–∑–∫–∞...</div>
    </div>

    <!-- –ü–ª–∞—Ç—Ñ–æ—Ä–º–∞ -->
    <div class="platform-screen" id="platformScreen">
        <div class="nickname" id="nickname"></div>
    </div>

    <script type="module">

// –ò–º–ø–æ—Ä—Ç–∏—Ä—É–µ–º Firebase
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
import { getFirestore, doc, getDoc, setDoc, updateDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

// üî• –í–°–¢–ê–í–¨ –°–Æ–î–ê –°–í–û–ô firebaseConfig
const firebaseConfig = {
  apiKey: "AIzaSyDGA3ij_G6IDmGAFILaEFrzPXUVkcIW0qI",
  authDomain: "herrybloxer.firebaseapp.com",
  projectId: "herrybloxer",
  storageBucket: "herrybloxer.firebasestorage.app",
  messagingSenderId: "319991453518",
  appId: "1:319991453518:web:e2b90ba4fcafed73bfb01f"
};

// –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

// ===== –ì–µ–Ω–µ—Ä–∞—Ü–∏—è –Ω–∏–∫–∞ =====

async function generateNickname() {

    let localNick = localStorage.getItem("nickname");

    if (localNick) {
        document.getElementById("nickname").innerText = localNick;
        return;
    }

    const counterRef = doc(db, "global", "userCounter");
    const counterSnap = await getDoc(counterRef);

    let newNumber;

    if (!counterSnap.exists()) {
        newNumber = 1;
        await setDoc(counterRef, { count: 1 });
    } else {
        newNumber = counterSnap.data().count + 1;
        await updateDoc(counterRef, { count: newNumber });
    }

    const nickname = "user" + newNumber;

    localStorage.setItem("nickname", nickname);
    document.getElementById("nickname").innerText = nickname;
}

// ===== –û—Ç–∫—Ä—ã—Ç–∏–µ –ø–ª–∞—Ç—Ñ–æ—Ä–º—ã =====

window.openPlatform = function() {

    document.getElementById("loadingScreen").classList.add("active");

    setTimeout(async function() {

        document.getElementById("startScreen").style.display = "none";
        document.getElementById("loadingScreen").classList.remove("active");
        document.getElementById("platformScreen").classList.add("active");

        await generateNickname();

    }, 3000);
};

</script>

</body>
</html>
