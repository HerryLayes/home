<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Образовательный конструктор 3D-игр</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            height: 100vh;
            background: url('background.jpg') no-repeat center center/cover;
        }

        .header {
            position: absolute;
            top: 20px;
            left: 30px;
            font-size: 24px;
            font-weight: bold;
            color: white;
            text-shadow: 2px 2px 5px rgba(0,0,0,0.7);
        }

        .button-container {
            position: absolute;
            top: 20px;
            right: 30px;
        }

        .btn {
            padding: 12px 20px;
            font-size: 16px;
            background-color: rgba(0, 123, 255, 0.9);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn:hover {
            background-color: rgba(0, 86, 179, 0.9);
            transform: scale(1.05);
        }
    </style>
</head>
<body>

    <div class="header">
        Образовательный конструктор 3D-игр
    </div>

    <div class="button-container">
        <button class="btn">Открыть платформу</button>
    </div>

</body>
</html>
