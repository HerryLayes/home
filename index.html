<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Herrybloxer - русский роблокс</title>
    <style>
        html, body {
    margin: 0;
    padding: 0;
    height: 100%;
}

body {
    min-height: 100vh;
    background: url('background.jpg') center / cover no-repeat;
    overflow-x: hidden;

    display: flex;                 /* включаем flex */
    justify-content: center;       /* по горизонтали центр */
    align-items: center;           /* по вертикали центр */
}

.container {
    text-align: center;
    transform: translateY(-60px);  /* чуть выше середины */
}

h1 {
    font-size: 90px;               /* большой заголовок */
    color: white;
    margin: 0;
}

p {
    font-size: 49px;               /* текст загрузки больше */
    color: white;
    margin-top: 15px;
}
    </style>
</head>
<body>
    <div class="container">
        <h1>Herrybloxer</h1>
        <p>Загрузка</p>
    </div>
</body>
</html>
